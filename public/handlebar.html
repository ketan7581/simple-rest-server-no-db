<!DOCTYPE html>
<html>
	<head>
		<title>OiSYS Application</title>
	</head>
	<body>

			<h1>Product Detail</h1>
			<div>
				Car name:-<input type="text" id="name" placeholder="Enter Car Name"/><br/>
				Car Amount:-<input type="number" id="amount"  placeholder="Enter Amount"/><br/>
				Car Year:-<input type="date" id="year" placeholder="Enter Year"/><br/>
				Your Email:-<input type="email" id="email" placeholder="Enter Your Email"/><br/>
				<button id="btn">Submite</button>
				<button id="get">Show List</button>
			</div>
				<div id="body">
					<script id="container" type="text/x-handlebars-template">
						
				    		{{#list}}
					    			<div>
									<li>{{name}}</li>
									<li>{{amount}}</li>
									<li>{{year}}</li>
									<li>{{email}}</li>
									<button id="abc">Delete</button>
									<div>
				    		{{/list}}
				    	
		  			</script>
		  		</div>	
  			
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"/></script>
		<script src="javascripts/jquery.min.js"/></script>
		<script type="text/javascript" src="javascripts/handscript.js"></script>

	</body>
</html>
