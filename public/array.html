<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array </title>
</head>
<body>
	
<h1>Hello world</h1>
<ul  id="list">
	
</ul>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">

	$(document).ready(function(){

				var cars = [{name:'honda',year:'2014',cost:'$20000',model:'civic'},{name:'toyota',year:'2015',cost:'$22000',model:'camry'}]

				for (i = 0; i < cars.length; ++i) {
    			$('#list').append("<li>"+cars[i].name+'- ' +cars[i].year+" -" + cars[i].model+" "+"</li>")
				}

				// $('#list').html(cars.toString());
				// $('#list').html(cars.join("+ "));
				

	});

	</script>
	
</body>
</html>
